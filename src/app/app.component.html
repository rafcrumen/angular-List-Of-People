<div class='panel panel-primary'>
	<div class='panel-heading maximowidth'>
		{{title}}
	</div>
	<div class='panel-body'>
		<div class="col-sm-9 col-lg-10">
			<div class="row" *ngIf="currentState == 0">
				<button title="New Person" class="btn btn-primary" (click)="add()">
                <span class="glyphicon glyphicon-plus"></span>
                </button>
			</div>
			<div *ngIf="currentState == 0">
				<table class='table table-striped table-hover'>
					<thead>
						<tr>
							<th colspan="2">Actions</th>
							<th>First Name</th>
							<th>Last Name</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor='let person of people; let i = index'>
							<td width="2%">{{i+1}}</td>
							<td width="8%">
								<button  title="Delete" class="btn btn-primary" (click)="delete(person)">
                        <span class="glyphicon glyphicon-trash"></span>
                </button>
							</td>
							<td>{{person.firstName}}</td>
							<td>{{person.lastName}}</td>
						</tr>
					</tbody>
				</table>
			</div>
			<app-person *ngIf="currentState==1" (onAdded)="save($event)" (onCancel)="currentState=0">
			</app-person>
		</div>
	</div>
</div>
