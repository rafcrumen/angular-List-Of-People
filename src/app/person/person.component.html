<form #f="ngForm" [formGroup]="form">
	<div class="row">
		<button title="Save" class="btn btn-primary btnTabs" (click)="save()">
                <span class="glyphicon glyphicon-floppy-open"></span>
            </button>
		<button title="Cancel" class="btn btn-primary btnTabs" (click)="cancelar()">
                <span class="glyphicon glyphicon-circle-arrow-left"></span>
            </button>
	</div>
	<div class="container">
		<div class="row">
			<div class="column">
				<div class="form-grup">
					<label  for="firstName">First Name</label>
					<input class="form-control" id="firstName" placeholder="firstName" formControlName="firstName" >
                </div>
					<div class="form-grup">
						<label  for="lastName">Last Name</label>
						<input class="form-control" id="lastName" placeholder="lastName" formControlName="lastName" >
                </div>
					</div>
				</div>
			</div>
</form>
